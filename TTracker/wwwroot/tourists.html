<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="knockoutjs and bootstrap frontend page">
  <meta name="author" content="iMoonlight">

  <title>TTracker frontend</title>

  <!-- Bootstrap core -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <link href="custom/css/styles.css" rel="stylesheet">

</head>

<body>

  <!-- Side navigation -->
  <div class="sidenav">
    <a href="index.html">Countries</a>
    <a href="tourists.html" class="active">Tourists</a>
    <a href="visits.html">Visits</a>
  </div>

  <!-- Page content -->
  <div class="main">
    <div class="container">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: { data: tourists, as: 'tourist' }">
            <tr>
              <td data-bind="text: tourist.id"></td>
              <td data-bind="text: tourist.name"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <!-- production version, optimized for size and speed -->
  <script src="vendor/knockout-3.4.2.js"></script>

  <script src="custom/js/knockout.logic.js"></script>
  <script src="custom/js/api.logic.js"></script>
</body>

</html>
